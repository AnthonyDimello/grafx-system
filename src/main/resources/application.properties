# Configura\u00e7\u00e3o do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/grafx_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=121424@nthonY

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server
server.port=8080

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Recursos Est\u00e1ticos
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/
spring.mvc.static-path-pattern=/**

# Spring MVC
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
