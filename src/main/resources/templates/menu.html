<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRAFX - Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="bg-light">
  <header class="container py-4 text-center">
    <img th:src="@{/logo.png}" alt="GRAFX" class="grafx-logo">
  </header>

  <main class="container d-flex justify-content-center">
    <div class="w-100" style="max-width:640px;">
      <div class="d-grid gap-3">
        <a th:href="@{/cliente}" class="btn btn-dark btn-block btn-lg rounded-3">01 - CADASTRAR CLIENTE</a>
        <a th:href="@{/produto}" class="btn btn-dark btn-block btn-lg rounded-3">02 - CADASTRAR PRODUTO</a>
        <a th:href="@{/venda}" class="btn btn-dark btn-block btn-lg rounded-3">03 - CADASTRAR VENDA</a>
        <a th:href="@{/atendente}" class="btn btn-dark btn-block btn-lg rounded-3">04 - CADASTRAR ATENDENTE</a>
        <a th:href="@{/busca}" class="btn btn-dark btn-block btn-lg rounded-3">05 - BUSCAR</a>
        <button onclick="location.href='/'" class="btn btn-outline-dark btn-lg mx-auto d-block" style="width:140px">SAIR</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
